<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="calculator.css" type="text/css">
  <script src="calculator.js"></script>
</head>
<body>

    <div class="container">
        <div class="container" id="header">
            <h2 id="title">Simple Calculator</h2>

        </div>
        <div class="main">
            <div class="output">
                <input type="text" id="screen">
            </div>

            <div class="row">
                <button onclick="clearcontent()" class="btn btn-dark">Clr</button>
                <button onclick="deletecontent()" class="btn btn-dark">Del</button>
                <button onclick="buttoninput('%')" class="btn btn-dark">%</button>
                <button onclick="buttoninput('/')" class="btn btn-dark">/</button>
                
            </div>

            <div class="row">
                <button onclick="buttoninput(7)" class="btn btn-dark">7</button>
                <button onclick="buttoninput(8)" class="btn btn-dark">8</button>
                <button onclick="buttoninput(9)" class="btn btn-dark">9</button>
                <button onclick="buttoninput('*')" class="btn btn-dark">*</button>
                
            </div>

            <div class="row">
                <button onclick="buttoninput(4)" class="btn btn-dark">4</button>
                <button onclick="buttoninput(5)" class="btn btn-dark">5</button>
                <button onclick="buttoninput(6)" class="btn btn-dark">6</button>
                <button onclick="buttoninput('-')" class="btn btn-dark">-</button>
                
            </div>

            <div class="row">
                <button onclick="buttoninput(1)" class="btn btn-dark">1</button>
                <button onclick="buttoninput(2)" class="btn btn-dark">2</button>
                <button onclick="buttoninput(3)" class="btn btn-dark">3</button>
                <button onclick="buttoninput('+')" class="btn btn-dark">+</button>
                
            </div>
            <div class="row">
                <button onclick="buttoninput('.')" class="btn btn-dark">.</button>
                <button onclick="buttoninput(0)" class="btn btn-dark">0</button>
                <button onclick="result()" class="btn btn-dark" id="equel">=</button>
               
                
            </div>

                 



    </div>
</body>
</html>
